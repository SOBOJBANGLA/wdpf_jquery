<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jquery-3.7.1.min.js"></script>

<body>

    <form action="">

        <button id="btn1" type="button">Click Here</button>

    <div id="show" >

    <script>

                $("#show").html(data);

            })
        })


    </script>
